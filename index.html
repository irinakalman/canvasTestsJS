<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <canvas id="canvas" width="560px" height="360px">
        </canvas>
        <menu>
            <button id="plusWidth">+</button>
            <button id="minusWidth">-</button>
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="savetoLocalStorage">savetoLocalStorage</button>
            <button id="loadfromLocalStorage">Load</button>

        </menu>
    </div>
    <script src="canvas.js"></script>
</body>

</html>
